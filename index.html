<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce MixOn</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquiry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Mix<span id="on">On</span></a>
        </div>
        <div class="search-bar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="O que você procura?" />
        </div>

            <nav class="navbar">
              <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </div>
                <ul class="menu" id="menu">
    <li><a href="/roupas"><i class="fas fa-tshirt"></i> Roupas</a></li>
    <li><a href="/eletronicos"><i class="fas fa-tv"></i> Eletrônicos</a></li>
    <li><a href="/beleza"><i class="fas fa-heart"></i> Beleza e Cuidados</a></li>
    <li><a href="/esportes"><i class="fas fa-futbol"></i> Esportes e Lazer</a></li>
    <li><a href="/casa"><i class="fas fa-couch"></i> Casa e Decoração</a></li>
    <li><a href="/ofertas"><i class="fas fa-tags"></i> Ofertas</a></li>
</ul>
            </nav>
        </div>
        

        <div class="user-actions">
            <a href="/cart"><i class="fas fa-shopping-cart"></i>Carrinho (0)</a>
            <div id="sepr">
              <a href="/login"><i class="fas fa-user"></i>Entrar</a>
              <a href="/register">Cadastrar</a>
          </div>
        </div>
    </header>



    <div class="swiper">
        <!-- Contêiner principal -->
        <div class="swiper-wrapper">
          <!-- Cada slide -->
          <div class="swiper-slide">
            <img src="img/1.png" alt="Promoção 1" />
          </div>
          <div class="swiper-slide">
            <img src="img/2.png" alt="Promoção 2" />
          </div>
          <div class="swiper-slide">
            <img src="img/3.png" alt="Promoção 3" />
          </div>
        </div>
      
        <!-- Botões de navegação -->
        
      
        <!-- Paginação (opcional) -->
        <div class="swiper-pagination"></div>
      </div>


    
    <footer>
        <div class="company-info">
            <a href="/about">Sobre nós</a>
            <a href="/privacy-policy">Política de Privacidade</a>
            <a href="/terms">Termos de Serviço</a>
            <a href="/contact">Contato</a>
        </div>
        <div class="social-links">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="payment-methods">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/150px-Mastercard_2019_logo.svg.png" alt="Mastercard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/BoletoBancario.png/220px-BoletoBancario.png" alt="Boleto">
        </div>
    </footer>

    

      <script>

        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('open');
          menu.classList.toggle('open');
        });


        const swiper = new Swiper('.swiper', {
          loop: true, // Faz o carrossel rodar em loop
          autoplay: {
            delay: 3000, // Tempo entre os slides
            disableOnInteraction: false, // Continua mesmo após interação
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          breakpoints: {
            // Configurações para telas grandes (desktops)
            1024: {
              slidesPerView: 1, // Mostra 1 slide por vez
              spaceBetween: 10, // Espaçamento entre slides
            },
            // Configurações para tablets
            768: {
              slidesPerView: 1,
              spaceBetween: 10,
            },
            // Configurações para celulares
            480: {
              slidesPerView: 1,
              spaceBetween: 10,
            },
          },
        });
      </script>
</body>
</html>
